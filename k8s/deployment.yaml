apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-web-deployment
  namespace: ticketing-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticketing-web
  template:
    metadata:
      labels:
        app: ticketing-web
    spec:
      containers:
      - name: ticketing-web
        image: public.ecr.aws/n4q9v7r0/web-repositories:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.app"
        - name: FLASK_ENV
          value: "production"
        command: ["flask"]
        args: ["run", "--host=0.0.0.0"]  # 모든 인터페이스에서 수신하도록 설정
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        envFrom:
          - secretRef:
              name: ticketing-web-secret
