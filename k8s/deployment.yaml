apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-web
  template:
    metadata:
      labels:
        app: ticketing-web
    spec:
      containers:
      - name: ticketing-web
        image: 569934397842.dkr.ecr.us-east-1.amazonaws.com/ticketing-server:IMAGE_TAG
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        envFrom:
          - secretRef:
              name: ticketing-web-secret
