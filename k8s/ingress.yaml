apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-web-ingress
  namespace: ticketing-web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx  # 이 부분이 변경됨
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ticketing-web
            port:
              number: 80
