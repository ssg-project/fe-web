<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticketing System</title>
        <link rel="stylesheet" href="static/css/main.css">
        <script src="static/js/main.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <button onclick="showMainPage()">main</button>
            </div>
            <nav class="menu">
                <button onclick="goToLogin()">로그인</button>
                <button onclick="goToSignup()">회원가입</button>
                <button onclick="goToMypage()">마이페이지</button>
            </nav>
        </header>
    <main>
        <div class="poster">
            <img src="{{ url_for('static', filename='images/image.jpg') }}" alt="공연 이미지 1">
        </div>
        <div class="details">
            <div class="container">
                <h1>공연 이름: {{ concert.name }}</h1>
                <p><strong>장소:</strong> {{ concert.place }}</p>
                <p><strong>공연 날짜:</strong> {{ concert.date }}</p>
                <p><strong>좌석 수:</strong> {{ concert.seat_count }}</p>
                <p><strong>가격:</strong> ₩{{ "{:,}".format(concert.price) }}</p>
                <p><strong>설명:</strong> {{ concert.description }}</p>
                <p><small>등록일: {{ concert.created_at }}</small></p>
            </div>
            <button class="submit-button" onclick="bookTicket()">예매하기</button>
        </div>
    </main>
    <script>
        function bookTicket() {
            const dateInput = document.getElementById('date');
            const date = dateInput.value;

            if (!date) {
                alert('공연 날짜를 선택하세요!');
                return;
            }

            alert(`티켓 예매가 완료되었습니다!\n공연 날짜: ${date}`);
        }
    </script>
</body>
</html>
