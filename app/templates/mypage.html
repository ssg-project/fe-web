<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticketing System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="#" class="baro-ticket-link" onclick="showMainPage()">바로티켓</a>
        </div>
        <nav class="menu">
            {% if session.get('user_email') %}
                <span class="welcome-message">{{ session.get('user_email') }}님 안녕하세요</span>
                <a href="/mypage">마이페이지</a>
                <div class="header-right">
                    <form action="{{ url_for('auth.logout') }}" method="get">
                        <button type="submit" class="logout-button">로그아웃</button>
                    </form>
                </div>
            {% else %}
                <a href="/auth/login">로그인</a>
                <a href="/auth/signup">회원가입</a>
                <a href="/mypage">마이페이지</a>
            {% endif %}
        </nav>
    </header>

    <main class="mypage-container">
        <div class="mypage-content">
            <h2 class="mypage-title">마이페이지</h2>
            <div class="user-info">
                <div class="info-row">
                    <span class="label">이메일</span>
                    <span class="value">{{ user_email }}</span>
                </div>
            </div>

            <div class="action-buttons">
                <a href="{{ url_for('mypage.tickets') }}" class="tickets-button">예매내역 확인하기</a>
            </div>    


        </div>
    </main>

</body>
</html>
