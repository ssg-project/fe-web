<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ticketing System{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block extra_css %}{% endblock %}
    </head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('main.home') }}" class="baro-ticket-link" onclick="showMainPage()">바로티켓</a>
          </div>
        <nav class="menu">
            {% if session.get('user_email') %}
                <span class="welcome-message">{{ session.get('user_email') }}님 안녕하세요</span>
                <a href="/mypage">마이페이지</a>
                <div class="header-right">
                    <form action="{{ url_for('auth.logout') }}" method="get">
                        <button type="submit" class="logout-button">로그아웃</button>
                    </form>
                </div>
            {% else %}
                <a href="/auth/login">로그인</a>
                <a href="/auth/signup">회원가입</a>
                <a href="/mypage">마이페이지</a>
            {% endif %}
        </nav>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
