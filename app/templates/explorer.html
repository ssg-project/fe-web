<!--#storage-web/app/templates/explorer.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 목록 테이블</title>
    <link rel="stylesheet" href="../static/css/explorer.css">
</head>
<body>

    <form id="upload-form" enctype="multipart/form-data" method="post" action="/explorer/upload">
        <div class="button-container">
            <input type="file" id="file-upload" name="files" multiple style="display: none;" />
            <button type="button" id="upload-button">업로드</button>
            <button type="button">삭제</button>
            <button type="button">로그아웃</button>
        </div>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>&nbsp</th>
                <th>이름</th>
                <th>수정한 날짜</th>
                <th>&nbsp</th>
            </tr>
        </thead>
        <tbody id="file-list">
            {% for file in files %}
            <tr>

                <td><input type="checkbox" name="file_select" value="{{ file.id }}"></td>
                <td>{{ file.file_key }}</td>
                <td>{{ file.created_at }}</td>
                <td>
                    <button type="button" onclick="deleteFile('{{ file.id }}')">다운로드</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
    
    <script src="../static/js/explorer.js"></script>

</body>
</html>
