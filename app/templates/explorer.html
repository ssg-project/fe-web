<!--#storage-web/app/templates/explorer.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 목록 테이블</title>
    <link rel="stylesheet" href="../static/css/explorer.css">
</head>
<body>

    <form id="upload-form" enctype="multipart/form-data" method="post" action="/explorer/upload">
        <div class="button-container">
            <input type="file" id="file-upload" name="files" multiple style="display: none;" />
            <button type="button" id="upload-button">업로드</button>
        </div>
    </form>

    <form id="delete-form" method="post" action="/explorer/delete">
        <div class="button-container">
            <button type="submit">삭제</button>
            <button type="button" onclick="window.location.href='/logout'">로그아웃</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>이름</th>
                    <th>수정한 날짜</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="file-list">
                {% for file in files %}
                <tr>
                    <td>
                        <input type="checkbox" name="file_ids" value="{{ file.id }}">
                    </td>
                    <td>{{ file.file_key }}</td>
                    <td>{{ file.created_at }}</td>
                    <td>
                        <a href="/explorer/download/{{ file.id }}">다운로드</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>        
        </table>
    </form>

    <script src="../static/js/explorer.js"></script>

</body>
</html>
